<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories | Furniture Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navbar"></div> <!-- Navbar placeholder -->

    <div class="container mt-5">
        <h1 class="text-center">Product Categories</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/sofa.jpg" class="card-img-top" alt="Sofas">
                    <div class="card-body">
                        <h5 class="card-title">Sofas</h5>
                        <p class="card-text">Explore our stylish and comfortable sofas.</p>
                        <a href="products.html" class="btn btn-primary">View Sofas</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/chair.jpg" class="card-img-top" alt="Chairs">
                    <div class="card-body">
                        <h5 class="card-title">Chairs</h5>
                        <p class="card-text">Discover our range of elegant chairs.</p>
                        <a href="products.html" class="btn btn-primary">View Chairs</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/table.jpg" class="card-img-top" alt="Tables">
                    <div class="card-body">
                        <h5 class="card-title">Tables</h5>
                        <p class="card-text">Check out our versatile table collection.</p>
                        <a href="products.html" class="btn btn-primary">View Tables</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div> <!-- Footer placeholder -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/navbar.js"></script> <!-- Include the navbar script -->
    <script src="js/footer.js"></script> <!-- Include the footer script -->
</body>
</html>
