<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Furniture Store</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Contact Section Styling */
      .contact-section {
        padding: 80px 0;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        animation: fadeIn 1.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .contact-section h2 {
        font-size: 3rem;
        font-weight: 700;
        color: #388e3c;
        margin-bottom: 30px;
        text-transform: uppercase;
        animation: slideInDown 1s ease-out;
      }

      @keyframes slideInDown {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .contact-section .form-control {
        border-radius: 20px;
        padding: 15px;
        border: 1px solid #4caf50;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .contact-section .form-control:focus {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        outline: none;
        border-color: #66bb6a;
      }

      .contact-section button {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 12px 30px;
        font-size: 1.1rem;
        transition: background-color 0.4s ease, transform 0.3s;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      }

      .contact-section button:hover {
        background-color: #388e3c;
        transform: scale(1.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      /* Contact Info Section */
      .contact-info {
        margin-top: 50px;
        background-color: #e0f7fa;
        border: 2px solid #b2dfdb;
        border-radius: 15px;
        padding: 30px;
        transition: all 0.3s ease;
      }

      .contact-info:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .contact-heading {
        font-size: 2.5rem;
        color: #00796b;
        font-weight: 700;
        margin-bottom: 30px;
        text-transform: uppercase;
      }

      .contact-detail {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 15px;
      }

      .contact-detail i {
        color: #ff5722;
        margin-right: 10px;
        font-size: 1.5rem;
      }

      .contact-detail:hover {
        color: #388e3c;
      }

      .contact-detail i:hover {
        color: #66bb6a;
        transform: rotate(10deg);
        transition: transform 0.3s ease;
      }

      /* Map Styling */
      .iframe-container {
        margin-top: 50px;
        position: relative;
        overflow: hidden;
        width: 100%;
        height: 400px;
        border: 5px solid #388e3c;
        border-radius: 15px;
        transition: all 0.5s ease;
      }

      .iframe-container iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }

      .iframe-container:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      /* Floating Labels for Input Fields */
      .floating-input {
        position: relative;
      }

      .floating-input input {
        padding-top: 20px;
      }

      .floating-input label {
        position: absolute;
        top: 12px;
        left: 15px;
        font-size: 0.9rem;
        color: #888;
        transition: 0.3s;
      }

      .floating-input input:focus + label,
      .floating-input input:not(:placeholder-shown) + label {
        top: -10px;
        left: 15px;
        font-size: 0.75rem;
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>
    <!-- Navbar placeholder -->

    <section id="contact" class="contact-section">
      <div class="container">
        <div class="row">
          <!-- Get in Touch Form -->
          <div class="col-md-6">
            <h2 class="text-center mb-5">Get in Touch</h2>
            <form>
              <div class="mb-3 floating-input">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="mb-3 floating-input">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your Email"
                  required
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  rows="5"
                  placeholder="Your Message"
                  required
                ></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">
                  Send Message
                </button>
              </div>
            </form>
          </div>

          <!-- Contact Info -->
          <div class="col-md-6">
            <div class="contact-info text-center p-5 rounded shadow-lg">
              <h2 class="contact-heading">Contact Us</h2>
              <p class="contact-detail">
                <i class="fas fa-envelope-open"></i> info@elegantfurniture.com
              </p>
              <p class="contact-detail">
                <i class="fas fa-phone-alt"></i> +1 (234) 567-890
              </p>
              <p class="contact-detail">
                <i class="fas fa-map-marker-alt"></i> 123 Furniture Lane, Design
                City, USA
              </p>
            </div>
          </div>

          <!-- Google Map -->
          <div class="iframe-container text-center mt-5">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509008!2d144.9537353153168!3d-37.817209979751824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d1454fbb3626!2s123%20Furniture%20Lane%2C%20Design%20City!5e0!3m2!1sen!2sus!4v1600977562783!5m2!1sen!2sus"
              allowfullscreen=""
            ></iframe>
          </div>
        </div>
      </div>
    </section>

    <div id="footer"></div>
    <!-- Footer placeholder -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/navbar.js"></script>
    <!-- Include the navbar script -->
    <script src="js/footer.js"></script>
    <!-- Include the footer script -->
  </body>
</html>
