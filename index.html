<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore a wide range of elegant furniture for your home, combining style and comfort. Shop now!"
    />
    <meta
      name="keywords"
      content="furniture, elegant, stylish, home decor, modern furniture"
    />
    <title>Furniture Store</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      /* Product Card Styles */
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .card-img-top {
        height: 200px;
        object-fit: cover;
      }

      .loading-spinner {
        display: none;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        color: #28a745;
      }

      /* Category filter styling */
      #category-filter {
        max-width: 300px;
        margin: 0 auto;
      }

      /* Centered content */
      .container {
        position: relative;
      }

      /* Cart styles */
      .cart-count {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #28a745;
        color: white;
        padding: 10px 20px;
        border-radius: 50%;
        font-size: 1.2rem;
      }

      /* New Section Spacing */
      .section-spacing {
        margin: 40px 0; /* Adjust as needed */
      }
    </style>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Banner Section -->
      <div class="banner" id="banner">
        <div class="gradient-overlay"></div>
        <div class="banner-content">
          <h1 class="display-4 font-weight-bold">
            Elegant Furniture for Every Home
          </h1>
          <p class="lead">
            Discover stylish, modern, and comfortable furniture that fits your
            lifestyle.
          </p>
          <a
            href="#product-list"
            class="btn btn-lg"
            style="
              background-color: #ff7f50;
              color: white;
              font-size: 1.1rem;
              padding: 10px 30px;
              border-radius: 25px;
            "
            >Shop Now</a
          >
        </div>
    </div>

    <!-- Materials Section -->
    <div class="section-spacing">
      <h1 class="display-6 font-weight-bold text-center">Materials Used</h1>
      <div id="material"></div>
    </div>

    <!-- Products Section -->
    <div class="section-spacing">
      <h1 class="display-6 font-weight-bold text-center">Featured Products</h1>
      <div class="container">
        <div class="row" id="product-list">
          <!-- Product cards will be injected here by JavaScript -->
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner" style="display: none">
          <p class="text-center">Loading products...</p>
        </div>
      </div>
    </div>

    <!-- Eco-friendly Section -->
    <div class="section-spacing">
      <h1 class="display-6 font-weight-bold text-center">
        Eco-friendly to Nature
      </h1>
      <div id="ecoFriendly"></div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- External JS files -->
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/material.js"></script>
    <script src="js/eco-friendly.js"></script>
    <script src="js/script.js"></script>

    <script>
      // Load external content for navbar and footer
      $(function () {
        $("#navbar").load("navbar.html"); // Load navbar from navbar.html
        $("#footer").load("footer.html"); // Load footer from footer.html
      });

      // Load products on index page
      $(document).ready(function () {
        loadProducts(); // Ensure loadProducts function is accessible here
      });
    </script>
  </body>
</html>
