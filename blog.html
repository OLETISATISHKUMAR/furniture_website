<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Furniture Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navbar"></div> <!-- Navbar placeholder -->

    <div class="container mt-5">
        <h1 class="text-center">Blog</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="img/sofa.jpg" class="card-img-top" alt="Sofa Blog">
                    <div class="card-body">
                        <h5 class="card-title">Choosing the Right Sofa</h5>
                        <p class="card-text">Learn how to select the perfect sofa for your living space.</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="img/table.jpg" class="card-img-top" alt="Table Blog">
                    <div class="card-body">
                        <h5 class="card-title">Dining Table Trends</h5>
                        <p class="card-text">Discover the latest trends in dining tables and how to style them.</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="img/chair.jpg" class="card-img-top" alt="Chair Blog">
                    <div class="card-body">
                        <h5 class="card-title">Comfort Meets Style</h5>
                        <p class="card-text">Explore the best chairs that combine comfort and style.</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div> <!-- Footer placeholder -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/navbar.js"></script> <!-- Include the navbar script -->
    <script src="js/footer.js"></script> <!-- Include the footer script -->
</body>
</html>
